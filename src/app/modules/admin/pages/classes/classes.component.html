<div *ngIf="classes?.length">
  <app-title>Klasy</app-title>
  <div class="mt-8">
    <table mat-table [dataSource]="classes" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="sclassName">
        <th mat-header-cell *matHeaderCellDef>Nazwa klasy</th>
        <td mat-cell *matCellDef="let element">{{ element.sclassName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <button mat-raised-button color="warn">Usu≈Ñ</button>
            <button mat-raised-button color="basic">Zobacz</button>
            <button mat-raised-button color="primary">Dodaj przedmioty</button>
            <button mat-raised-button color="primary">Dodaj studenta</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
