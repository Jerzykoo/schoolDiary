<app-title
  ><div>Klasy</div>
  <button
    routerLink="/admin/classes/add"
    mat-raised-button
    color="primary"
    class="w-[120px]"
  >
    Dodaj
  </button></app-title
>

<div *ngIf="classes?.length">
  <div class="mt-8">
    <table mat-table [dataSource]="classes" class="mat-elevation-z8">
      <ng-container matColumnDef="sclassName">
        <th mat-header-cell *matHeaderCellDef>Nazwa klasy</th>
        <td mat-cell *matCellDef="let element">{{ element.sclassName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <button
              mat-raised-button
              color="warn"
              (click)="removeClass(element._id)"
            >
              Usu≈Ñ
            </button>
            <button
              mat-raised-button
              color="basic"
              [routerLink]="'/admin/classes/details/' + element._id"
            >
              Zobacz
            </button>
            <button
              [routerLink]="'/admin/subjects/add/' + element._id"
              mat-raised-button
              color="primary"
            >
              Dodaj przedmioty
            </button>
            <button
              mat-raised-button
              color="primary"
              [routerLink]="'/admin/students/add/' + element._id"
            >
              Dodaj ucznia
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<app-no-results *ngIf="!classes?.length && !isLoading"></app-no-results>

<app-spinner *ngIf="isLoading"></app-spinner>
