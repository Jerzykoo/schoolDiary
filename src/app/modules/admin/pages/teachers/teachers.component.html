<div *ngIf="teachers?.length">
  <app-title>Nauczyciele</app-title>

  <button
    color="basic"
    [routerLink]="'/admin/class-choose'"
    class="mt-8"
    mat-raised-button
    color="primary"
  >
    Dodaj nauczyciela
  </button>

  <div class="mt-8">
    <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa klasy</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="teachSubject">
        <th mat-header-cell *matHeaderCellDef>Przedmiot</th>
        <td mat-cell *matCellDef="let element">
          {{ element.teachSubject.subName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="teachSclass">
        <th mat-header-cell *matHeaderCellDef>Nazwa klasy</th>
        <td mat-cell *matCellDef="let element">
          {{ element.teachSclass.sclassName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <button mat-raised-button color="warn">Usu≈Ñ</button>
            <button
              [routerLink]="'/admin/teachers/' + element._id"
              mat-raised-button
              color="basic"
            >
              Zobacz
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
