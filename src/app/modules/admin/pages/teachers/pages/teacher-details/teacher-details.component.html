<ng-container *ngIf="data && !isLoading">
  <app-title>Szczegóły nauczyciela</app-title>

  <app-card-wrapper>
    <p>Imię i nazwisko: {{ data?.name }}</p>
    <p>Przedmiot: {{ data?.teachSubject?.subName }}</p>
    <p>Klasa: {{ data?.teachSclass?.sclassName }}</p>
    <p>Szkoła: {{ data?.school?.schoolName }}</p>
  </app-card-wrapper>
</ng-container>

<app-spinner *ngIf="isLoading"></app-spinner>
