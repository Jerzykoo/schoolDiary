<div *ngIf="subjects?.length">
  <app-title>Wybierz przedmiot</app-title>
  <div class="mt-8">
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8">
      <ng-container matColumnDef="subName">
        <th mat-header-cell *matHeaderCellDef>Nazwa przedmiotu</th>
        <td mat-cell *matCellDef="let element">{{ element.subName }}</td>
      </ng-container>
      <ng-container matColumnDef="subCode">
        <th mat-header-cell *matHeaderCellDef>Kod przedmiotu</th>
        <td mat-cell *matCellDef="let element">{{ element.subCode }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <button
              mat-raised-button
              color="primary"
              (click)="selectSubject(element)"
            >
              Wybierz
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div *ngIf="!subjects?.length" class="text-center font-medium text-xl">
  Brak przedmiotów. Wszystkie przedmioty są już zajęte.
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
