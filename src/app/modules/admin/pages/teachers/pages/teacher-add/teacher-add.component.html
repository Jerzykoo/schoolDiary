<app-title>Dodaj nauczyciela</app-title>

<form
  [formGroup]="addTeacherForm.form"
  (ngSubmit)="submitForm()"
  class="max-w-[500px] mt-8"
>
  <div class="flex flex-col gap-5">
    <mat-form-field class="w-full">
      <mat-label>Imię i nazwisko</mat-label>
      <input matInput formControlName="name" placeholder="Imię i nazwisko" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Hasło</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Hasło"
        type="password"
      />
    </mat-form-field>

    <button
      mat-raised-button
      class="w-full"
      color="primary"
      [disabled]="addTeacherForm.form.invalid"
    >
      Dodaj
    </button>
  </div>
</form>
