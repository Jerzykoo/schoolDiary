<div class="mb-4 2xl:mb-8">
  <div class="flex justify-between items-center mb-2 2xl:mb-5">
    <div class="!text-4xl font-medium mt-1 leading-[48px] text-main">
      Zaloguj się jako uczeń
    </div>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="mb-5">
    <mat-form-field class="w-full">
      <mat-label>Imię i nazwisko</mat-label>
      <input matInput formControlName="studentName" placeholder="Email" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Numer w dzienniku</mat-label>
      <input
        matInput
        formControlName="rollNum"
        placeholder="Numer w dzienniku"
      />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Hasło</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Hasło"
      />
    </mat-form-field>

    <button
      mat-raised-button
      class="w-full"
      [disabled]="form.invalid"
      color="primary"
    >
      Zaloguj
    </button>
  </div>
</form>
