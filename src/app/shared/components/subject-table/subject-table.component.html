<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="subName">
    <th mat-header-cell *matHeaderCellDef>Nazwa przedmiotu</th>
    <td mat-cell *matCellDef="let element">{{ element.subName }}</td>
  </ng-container>
  <ng-container matColumnDef="sessions">
    <th mat-header-cell *matHeaderCellDef>Ilość sesji</th>
    <td mat-cell *matCellDef="let element">{{ element.sessions }}</td>
  </ng-container>
  <ng-container matColumnDef="sclassName">
    <th mat-header-cell *matHeaderCellDef>Nazwa klasy</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sclassName.sclassName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex items-center gap-2">
        <button mat-raised-button color="warn">Usuń</button>
        <button
          mat-raised-button
          color="basic"
          [routerLink]="'/admin/subjects/details/' + element._id"
        >
          Zobacz
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
